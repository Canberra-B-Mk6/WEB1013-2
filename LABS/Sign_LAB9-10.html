<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="/CSS/form.css">
    </head>
    <body>
        <form>
            <label>Name:</label><br>
            <input name="id" type="text"><br>
        <div>

        <br>
        <div>

            <input name="inKey" type="text">

        <br>
        <div>

            <input name="key" type="password">
        </div>
        <br>
        <div>
            <fieldset>
            <legend>Gender:</legend><br>
            <label><input name="gen" type="checkbox" value="1">Male</label>
            <label><input name="gen" type="checkbox" value="2">Female</label>
            <label><input name="gen" type="checkbox" value="3">Attack Helicopter</label>
            <label><input name="gen" type="checkbox" value="4">Domestic terrorist</label>
            </fieldset>
        </div>
        <br>
        <div>
            Spawn date:<br>
            <input name="spawn" type="date"><br>  
            Thang - Ngay - Nam 
        </div>
        <br>
        <div>
            Upload picture
            <button type="button">Choose file</button>
        </div>
        <br>
        <label>Nationality</label><br>
        <select>
            <option>Nguyen</option>
            <option>Pajeet</option>
            <option>Pinoy</option>
            <option>Democracy</option>
            <option>France</option>
            <option>Indog</option>
            <option>Bri'ish</option>
            <option>Hitler's ascendants</option>
            <option>Pajeet</option>
        </select><br>
        <br>
        <div>
            <fieldset>
                <legend>Favorites:</legend><br>
                <label><input name="tags" type="checkbox" value="1">Sports</label>
                <label><input name="tags" type="checkbox" value="2">School shooting</label>
                <label><input name="tags" type="checkbox" value="3">Musik</label>
                <label><input name="tags" type="checkbox" value="4">Travel</label>
            </fieldset>
        </div>
        <br>
        <div>
            Notes:<br>
            <textarea rows="6" cols="50"></textarea>
        </div>
        <button class="button" type="submit">Sign up</button>
        <button class="button" type="reset">Reset</button>
        </form>
    </body>
</html>
